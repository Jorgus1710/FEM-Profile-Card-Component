<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style-reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
  <main>
    <!-- <img class="top-bubble" src="images/bg-pattern-top.svg"> -->
    <card-wrapper>
      <div class="img-wrapper">
        <img class="bg" src="images/bg-pattern-card.svg">
      </div>
      <div class="profile-container">
        <img class="profile-photo" src="images/image-victor.jpg" alt="profile photo">
      </div>
      <div class="name-wrapper">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <span class="location">London</span>
      <div class="footer">
        <div class="followers">
          <span class="k">80K</span>
          <span class="k-bottom">Followers</span>
        </div>
        <div class="likes">
          <span class="k">803K</span>
          <span class="k-bottom">Likes</span>
        </div>
        <div class="photos">
          <span class="k">1.4K</span>
          <span class="k-bottom">Photos</span>
        </div>
      </div>
    </card-wrapper>
  </main>





  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
